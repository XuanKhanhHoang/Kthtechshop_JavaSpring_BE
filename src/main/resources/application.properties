spring.application.name=kthtechshop
server.port=8081
spring.datasource.url=jdbc:mysql://localhost:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
jwt.secret=${ACCESS_TOKEN_SECRET}
jwt.refresh.secret=${REFRESH_TOKEN_SECRET}
spring.mail.host=${APP_MAIL_HOST}
spring.mail.port=587
spring.mail.username=${APP_MAIL_USERNAME}
spring.mail.password=${APP_MAIL_PWD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
google.service.account.key=./ggapi_secret.json
google.drive.folder.id=${UPLOAD_FOLDER_ID}
vnp_TmnCode=${VNP_TmnCode}
vnp_HashSecret=${VNP_HashSecret}
vnp_Url=${VNP_Url}
vnp_ReturnUrl=${VNP_ReturnUrl}
